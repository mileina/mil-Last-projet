<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OMDB API</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container mt-3 text-center">
      <div class="row justify-content-center">
        <div class="col-md-8 col-12 content">
          <h3>AlloCinéMEAS</h3>
          <div id="search">
            <form class="search-form">
              <input
                type="text"
                class="search-input search border-padding"
                placeholder="Entre le nom du film/serie"
              />
              <input
                type="number"
                class="form-control search-year"
                placeholder="Année (optionnel)"
              />
              <select type="type" class="form-control search-type">
                <option value="all">Tout</option>
                <option value="movie">Film</option>
                <option value="series">Série</option>
                <option value="episode">Épisode</option>
                <option value="season">Saison</option>
              </select>
            </form>
            <div id="result-list" class="border-padding mb-3">
              <div id="results"></div>
              <div id="result-footer" class="pt-4 mt-2">
                <a href="#" id="show-more">Montrez plus »</a>
              </div>
            </div>
          </div>
        </div>
        <div id="list" class="col-md-12">
          <div class="row justify-content-center">
            <div class="col-md-8 list-header">
              <div class="text-center">
                <button id="searchAgain" class="btn btn-primary">
                  Recherche encore
                </button>
              </div>
              <div class="d-flex justify-content-between p-3">
                <div id="search-term"></div>
                <div id="list-count"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="row m-3" id="list-results"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
